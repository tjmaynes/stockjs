<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>StockCandleJS</title>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="TJ Maynes">
    <meta name="description" content="an interactive candlestick chart using D3js and Yahoo Finance API.">
    <meta name="application-name" content="StockCandleJS"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <style>
      body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: auto;
      position: relative;
      width: 960px;
      }

      text {
      font: 10px sans-serif;
      }

      .axis path,
      .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
      }

      form {
      margin-top: 20px;
      }
    </style>
    <!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <form>
	Ticker: 
	<input type="text" name="ticker" class="tickerValueId" autofocus>
	<input type="button" value="Build" class="build"/>
      </form>
      <div id="candlestick"></div>
    </div>
    <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/js/underscore.min.js"></script>
    <script type="text/javascript" src="/js/backbone.min.js"></script>
    <script type="text/javascript" src="/js/d3.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
