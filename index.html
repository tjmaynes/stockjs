    <script type="text/template" id="chartTemplate">
      <form id="myForm">
        <input type="text" placeholder="Insert Ticker Symbol" name="ticker" id="symbolField" autofocus>
	<input type="text" id="startDatePicker" placeholder="Select start date">
	<input type="text" id="endDatePicker" placeholder="Select end date">
	<select>
	  <option value="" disabled selected>Select period</option>
	  <option value="d" name="periodOption">Daily</option>
	  <option value="w" name="periodOption">Weekly</option>
	  <option value="m" name="periodOption">Monthly</option>
	</select>
        <input type="button" value="Build" class="buildBtn"/>
        <input type="button" value="Reset" class="resetBtn"/>
      </form>
      <div id="candleView"></div>
      <div id="listView"></div>
    </script>
